{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="print" href="{% static 'css/report.css' %}" />
    <title>{{ data.report_title }}</title>
    <style>
      @page {
        @bottom-right {
          content: 'generated at {% now "l d F Y" %}';
        }

        @top-left {
        content: '\00a0\00a0\00a0\00a0\00a0\00a0\00a0Produtils';
        background-image: url('{% static 'img/logo.png' %}');
        }
      }
    </style>

  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="d-flex align-items-center">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="logo">
        <span class="text-4xl">Produtils</span>
      </div>
      <div>
        <p class="text-4xl text-center">Report</p>
          {% block period %}{% endblock %}
      </div>
    </div>
    <hr class="mb-2" />
    {% block stats_header %}
    {% endblock %}

    {% block content %}
    {% endblock %}
  </body>
</html>
