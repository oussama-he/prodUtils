{% extends 'base.html' %}

{% block content %}
    <div class="col-md-4 mx-auto">
        <h3><i class="fa fa-trash"></i> Confirm Delete</h3>

        <div class="alert alert-danger">
            <p>Are you sure want to delete {{object.title}} ToDo?</p>
            <form action="." method="post">
                {% csrf_token %}
                <a href="{% url 'todo:home' %}" class="btn btn-primary">Cancel</a>
                <a href="{% url 'todo:delete' pk=object.pk %}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </a>

            </form>
        </div>
    </div>

{% endblock %}
