{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <form action="." method="POST" novalidate>{% csrf_token %}

            {% include 'budget/includes/_form.html' with form=form %}

            <div class="float-right">
                <a href="{% url 'budget:category-details' slug=expense.category.slug %}"
                    class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
