{% load pomodoro_extras %}
<h2>{{period}} {{ total_duration|format_duration}}</h2>
<table class="table table-striped table-hover table-responsive">
    <thead class="thead-inverse">
    <tr>
        <th>Task</th>
        <th>Project</th>
        <th>duration</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    {% for task, value in task_duration.items %}
    <tr>
        <td>{{ task.1.title}}</td>
        <td>{{ task.0}}</td>
        <td>{{ value|format_duration}}</td>
        <td><a href="{% url 'pomodoro:task-detail' task.1.pk %}">Details</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
