{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-6 offset-3">
        <h2><i class="fa fa-edit"></i> Edit Session</h2>
        <form action='.' method='post'>{% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary float-right" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
