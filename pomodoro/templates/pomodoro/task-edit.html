{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2><i class="fa fa-edit"></i> Edit Task</h2>
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary float-right">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
