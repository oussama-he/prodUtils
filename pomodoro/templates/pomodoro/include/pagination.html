<nav aria-label="Page navigation of tasks">
    <ul class="pagination">
      <li class="page-item {% if not object_list.has_previous%}disabled{% endif %}"><a class="page-link" href="{% url page_url %}?page={% if object_list.previous_page_number >= 1 %}{{object_list.previous_page_number}}{% endif %}">Previous</a></li>
      {% for page in paginator.page_range %}
      <li class="page-item {% if object_list.number == page %}active{% endif %}">
          {% if object_list.number != page %}
          <a class="page-link" href="{% url page_url %}?page={{page}}">{{page}}</a>
          {% else %}
          <span class="page-link">
            {{page}}
            <span class="sr-only">(current)</span>
          </span>
          {% endif %}
    </li>
      {% endfor %}
      <li class="page-item {% if not object_list.has_next %}disabled{% endif %}"><a class="page-link" href="{% url page_url %}?page={% if object_list.next_page_number <= object_list.end_index %}{{object_list.next_page_number}}{% endif %}">Next</a></li>
    </ul>
</nav>
